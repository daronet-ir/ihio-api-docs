type: object
description: Detailed pricing information.
properties:
  totalPrice:
    type: number
    format: double
    description: Total price of the item/service.
  coveredPrice:
    type: number
    format: double
    description: Portion of the price covered by insurance/subscription.
  payablePrice:
    type: number
    format: double
    description: The actual amount payable by the citizen.
  discountAmount:
    type: number
    format: double
    description: Any discount amount applied.
