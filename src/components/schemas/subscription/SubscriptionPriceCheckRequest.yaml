type: object
required:
  - cpartySessionId
  - citizenSessionId
  - trackingCode
  - checkCode
  - basePrice
properties:
  cpartySessionId:
    type: string
    description: Session ID for the contracting party
  citizenSessionId:
    type: string
    description: Citizen session ID
  trackingCode:
    type: string
    description: Tracking code related to the delivery
  checkCode:
    type: string
    description: Check code obtained from a previous step
  basePrice:
    type: integer
    format: int32
    description: Base price to be checked/considered